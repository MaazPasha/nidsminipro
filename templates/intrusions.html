<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }
        .navbar-brand {
            font-size: 24px; /* Medium-sized font */
            color: white;
        }
        .navbar {
            background-color: #007bff; /* Blue color for navbar */
        }
        .navbar .nav-link {
            color: white; /* White color for nav links */
            margin-right: 40px;
        }
        .navbar .nav-link:hover {
            color: #423f3f; /* White color for nav links on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">INTRUSIONS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Detected Intrusions</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Protocol</th>
                    <th>Source IP</th>
                    <th>Source Port</th>
                    <th>Destination IP</th>
                    <th>Destination Port</th>
                </tr>
            </thead>
            <tbody>
                {% for intrusion in intrusions %}
                <tr>
                    <td>{{ intrusion.protocol }}</td>
                    <td>{{ intrusion.src_ip }}</td>
                    <td>{{ intrusion.src_port }}</td>
                    <td>{{ intrusion.dst_ip }}</td>
                    <td>{{ intrusion.dst_port }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item {% if prev_page is none %}disabled{% endif %}">
                    <a class="page-link" href="/intrusions/{{ prev_page }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item {% if next_page is none %}disabled{% endif %}">
                    <a class="page-link" href="/intrusions/{{ next_page }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
